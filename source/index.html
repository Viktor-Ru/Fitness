<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERGYM</title>
  <link rel="stylesheet" href="sass/style.scss">

  <link rel="preload" href="fonts/alumni-sans-extra-bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/alumni-sans-semi-bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/roboto-condensed-light.woff2" as="font" type="font/woff2" crossorigin>
</head>

<body class="page-body">
  <section class="hero" data-test="hero">
    <div class="container">
      <header class="header">
        <img class="logo" src="img/logo.svg" width="100" height="20" alt="Логотип SUPERGYM.">
        <a class="header__tel" href="tel:88005555555">8 800 555-55-55</a>
      </header>

      <div class="hero__bg-wrapper">
        <p class="hero__city">Омск</p>

        <div class="hero__wrapper">
          <ul class="hero__list">
            <li class="hero__item">Тренажёрный зал</li>
            <li class="hero__item">Групповые занятия</li>
            <li class="hero__item">Кардио-зона</li>
          </ul>
          <h1 class="hero__title">ФИТНЕС ЦЕНТР</h1>
        </div>

        <!-- TODO Добавить прокрутку до абонименты -->
        <a class="hero__button" href="#">Купить абонемент</a>
      </div>
    </div>
  </section>

</body>

</html>
